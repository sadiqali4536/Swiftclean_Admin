name: swiftclean_admin
description: "A new Flutter project."

# Prevent publishing to pub.dev
publish_to: 'none'

# Version
version: 1.0.0+1

# Environment SDK version
environment:
  sdk: ^3.5.3

# Project dependencies
dependencies:
  flutter:
    sdk: flutter

  # UI and design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # State management
  provider: ^6.1.2

  # Networking
  http: ^1.2.1

  # Local storage
  shared_preferences: ^2.2.2

  # Notifications
  fluttertoast: ^8.2.4

  # Optional (if using Firebase later)
  # firebase_core: ^2.30.0
  # firebase_auth: ^4.16.0
  # cloud_firestore: ^4.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    # Add your specific images/folders here if needed
    # - assets/images/
    # - assets/icons/

  # Optional: Add custom fonts here
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf
  #       - asset: assets/fonts/Roboto-Bold.ttf
  #         weight: 700
